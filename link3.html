<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="..//RT-3518/link3.css">
    <script>
        var vreme=10;
        var broj;
        var prosla;
        var brojac=0;
        var poeni=0;

        function reset_timer(tajmer1)
        {
            clearInterval(tajmer1);
            if(brojac<=9)
            {
                for(var i=1;i<=9;i++)
                {
                    document.getElementById(i).style.visibility="visible";
                    document.getElementById(i+10).src="zadatak3/0.png";
                }
            }    
            
            brojac=0;
            vreme=10;
            poeni=0;
            start();
        }

        function start()
        {
            var tajmer=setInterval(function(){
            
            if(brojac==9)
            {
                alert('Pobeda');
                reset_timer(tajmer);
            }

            document.getElementById("sat").innerHTML=vreme+" s";

            document.getElementById("poeni").innerHTML=poeni+" poena";

            if(vreme==0)
            {
                alert('Niste popunili na vreme');
                reset_timer(tajmer);
                vreme++;
            }
            vreme--;
            },1000);
        }
            
        function setuj(obj)
        {
            obj.style.opacity = 0.7;
            prosla = obj;
            broj = obj.alt;
        }

        function postavi(obj)
        {
            if(broj == obj.alt)
            {
                var zamena = obj.src;
                zamena = zamena.replace("0.png", broj + ".png");
                obj.src = zamena;
                prosla.style.visibility = "hidden";
                prosla.style.opacity = 1;
                brojac++;
                poeni++;
            }
            else 
            {
                broj = "0";
                prosla.style.opacity = 1;
                poeni--;
            }
        }
    </script>
</head>
